<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <header class="container-fluid">
    <div class="row">
      <div class="jumbotron col-md-12 text-center bg-info">
        <h1>Microbial Diversity of Belly Buttons</h1>
        <p>Interactive Dashboard for Biodiversity Exploration</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <section class="col-md-2">
        <div class="well">
          <h3>Select Subject ID:</h3>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <article class="panel panel-default">
          <div class="panel-heading">
            <h4>Demographic Information</h4>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </article>
      </section>

      <section class="col-md-10">
        <div class="row">
          <div class="col-md-6">
            <h4>Bar Chart Representation</h4>
            <div id="bar"></div>
          </div>
          <div class="col-md-6">
            <h4>Frequency Gauge Chart</h4>
            <div id="gauge"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>Bubble Chart Overview</h4>
            <div id="bubble"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="container-fluid text-center">
    <p>Copyright Â© 2024. Bellybutton Biodiversity Dashboard.</p>
  </footer>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>
  <script src="bonus.js"></script>
</body>
</html>
